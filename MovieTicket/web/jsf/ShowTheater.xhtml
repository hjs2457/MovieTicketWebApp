<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show Theater</title>
        <style>
            html{
                height: 100%;
                background-color: rgb(92, 7, 1);
            }
            body{
                min-height: 100%;
                height: 100%;
                background-color: white;
                padding: 20px 20px 20px 20px;
                max-width: 800px;
                width: 80%;
                margin: 20px auto;
            }
            
            .div1{
                font-size: 32px;
                text-align: center;
                font-family: Impact, Charcoal, sans-serif;
            }
            
            .datatable{
                width: 650px;
                margin: 0 auto 0 auto;
                border: 2px solid rgb(92, 7, 1);
            }
            
            a:hover {
                background-color: #ddd;
                color: black;
            }

            .next {
                background-color: #4CAF50;
                color: white;
            }

            .round {
                border-radius: 50%;
            }
            
            .bb{
                margin-left: 45%;
            }
            
            .th{
                font-family: Impact, Charcoal, sans-serif;
                font-weight: 200;
            }
        </style>
    </h:head>
    <h:body>
        <br/>
        <h:form>
            <div class="div1">
                <h:outputText class="div1" value="Movies showing at #{showTheaterBean.theater.name} "/>
            </div>
            <br/>
            <h:dataTable class="datatable" value="#{showTheaterBean.movieListForTheater}" var="movie">
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Title"/>
                    </f:facet>
                    <h:outputText value="#{movie.title}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Description"/>
                    </f:facet>
                    <h:outputText value="#{movie.description}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Rating"/>
                    </f:facet>
                    <h:outputText value="#{movie.rating}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Length"/>
                    </f:facet>
                    <h:outputText value="#{movie.length}"/>
                </h:column>   
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Available times"/>
                    </f:facet>
                    <h:dataTable value="#{showTheaterBean.getTimesForTitle(movie.title)}" var="time">
                        <h:column>
                            <h:commandLink value="#{time}" action="#{paymentBean.showPayment(time, movie, showTheaterBean.theater)}"/>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>
            <br/>
            <div class="bb">
                <h:commandButton value="Back" action="ShowZipcode"/>
            </div>
        </h:form>
    </h:body>
</html>
