<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show Zipcode</title>
        <style>
            html{
                height: 100%;
                background-color: rgb(92, 7, 1);
            }
            body{
                min-height: 100%;
                height: 100%;
                background-color: white;
                padding: 20px 20px 20px 20px;
                max-width: 800px;
                width: 80%;
                margin: 20px auto;
            }
            
            .div1{
                font-size: 32px;
                text-align: center;
                font-family: Impact, Charcoal, sans-serif;
            }
            
            a:hover {
                background-color: #ddd;
                color: black;
            }
            
            .next {
                background-color: #4CAF50;
                color: white;
            }
            
            .round {
                border-radius: 50%;
            }
            
            .datatable{
                width: 650px;
                margin: 0 auto 0 auto;
                border: 2px solid rgb(92, 7, 1);
            }
            
            .bb{
                margin-left: 45%;
            }
            
            .th{
                font-family: Impact, Charcoal, sans-serif;
                font-weight: 200;
            }
            
            img{
                width: 30%;
                float: left;
                margin: 1.66%;
                height: 350px;
            }
            h1{
                text-align: center;
                font-family: Impact, Charcoal, sans-serif;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <br/>
            <div class="div1">
                <h:outputText value="Theaters at #{showZipcodeBean.zipcode}"/>
            </div>
            <br/>
            <h:dataTable class="datatable" value="#{showZipcodeBean.theaterListForZipcode}" var="theater">
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Select"/>
                    </f:facet>
                    <h:commandLink value="Show" action="#{showTheaterBean.showTheater(theater)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Name"/>
                    </f:facet>
                    <h:outputText value="#{theater.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Location"/>
                    </f:facet>
                    <h:outputText value="#{theater.location}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText class="th" value="Address"/>
                    </f:facet>
                    <h:outputText value="#{theater.address}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <div class="bb">
                <h:commandButton value="Back" action="MainPage"/>
            </div>
            <br/>
            <h1>
                Coming soon to theaters near you
            </h1>
            <img src="https://images-na.ssl-images-amazon.com/images/I/710H0wZePbL._AC_SL1334_.jpg"/>
            <img src="https://m.media-amazon.com/images/M/MV5BMzFiODE0ZDUtN2IxNC00OTI5LTg4OWItZTE2MjU4ZTk2NjM5XkEyXkFqcGdeQXVyNDYzODU1ODM@._V1_.jpg"/>
            <img src="https://m.media-amazon.com/images/M/MV5BNGEwMDU2ZDQtZmE5Zi00YjFiLWIwYWItOGMyMzY5MzljOWU3XkEyXkFqcGdeQXVyODk2NDQ3MTA@._V1_.jpg"/>
        </h:form>
    </h:body>
</html>
